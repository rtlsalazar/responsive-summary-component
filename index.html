<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main>

    <article class="score-summary">

      <section class="graphic">
        <span class="title">
          Your Result
        </span>

        <figure class="ratio">
          <h1>76</h1>
          <span>of 100</span>
        </figure>

        <span class="message">
          <h1>Great</h1>
          <span>You scored higher than 65% of the people who have taken these tests.</span>
        </span>
      </section>

      <section class="summary">
        <h1>Summary</h1>

        <ul class="summary">
          <li class="reaction">
            <div class="title">
              <img src="src/img/icon-reaction.svg" alt="lightening icon">
              Reaction
            </div>

            <span class="ratio">
              <span>80</span>&#8287;/&#8287;<span>100</span>
            </span>
          </li>

          <li class="memory">
            <div class="title">
              <img src="src/img/icon-memory.svg" alt="brain icon">
              Memory
            </div>

            <span class="ratio">
              <span>92</span>&#8287;/&#8287;<span>100</span>
            </span>
          </li>

          <li class="verbal">
            <div class="title">
              <img src="src/img/icon-verbal.svg" alt="globe icon">
              Verbal
            </div>

            <span class="ratio">
              <span>61</span>&#8287;/&#8287;<span>100</span>
            </span>
          </li>

          <li class="visual">
            <div class="title">
              <img src="src/img/icon-visual.svg" alt="eye icon">
              Visual
            </div>

            <span class="ratio">
              <span>72</span>&#8287;/&#8287;<span>100</span>
            </span>
          </li>
        </ul>

        <button>Continue</button>
      </section>
    </article>
  </main>

</body>
<script type="module" src="src/js/main.js"></script>
</html>
